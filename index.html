<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;
            color: #fff;
        }
        #g {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
            border: 2px solid #fff;
            padding: 2px;
        }
        .c {
            width: 30px;
            height: 30px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
        }
        .c.r {
            background-color: #fff;
            color: #000;
            cursor: default;
        }
        .c.f::after {
            content: "!";
            color: #ff0000;
        }
        .c.m {
            background-color: #ff0000;
        }
        .h {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            line-height: 1.5;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="g"></div>

    <div class="h">
        LEFT CLICK : REVEAL / CHORD<br>
        RIGHT CLICK : FLAG
    </div>

    <script>
        const size = 10;
        const minesCount = 15;
        const grid = document.getElementById('g');
        let cells = [];
        let revealedCount = 0;
        let firstClick = true;

        function init() {
            grid.innerHTML = '';
            cells = [];
            revealedCount = 0;
            firstClick = true;

            for (let i = 0; i < size * size; i++) {
                const div = document.createElement('div');
                div.classList.add('c');
                const cell = {
                    el: div,
                    mine: false,
                    revealed: false,
                    flagged: false,
                    index: i
                };

                div.addEventListener('click', () => {
                    if (cell.revealed) chord(cell);
                    else reveal(cell);
                });
                
                div.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    flag(cell);
                });

                grid.appendChild(div);
                cells.push(cell);
            }
        }

        function generateMines(excludeIndex) {
            let minePositions = new Set();
            while(minePositions.size < minesCount) {
                let pos = Math.floor(Math.random() * size * size);
                if (pos !== excludeIndex) minePositions.add(pos);
            }
            cells.forEach((cell, i) => {
                if (minePositions.has(i)) cell.mine = true;
            });
        }

        function getNeighbors(index) {
            const neighbors = [];
            const x = index % size;
            const y = Math.floor(index / size);
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = x + dx, ny = y + dy;
                    if (nx >= 0 && nx < size && ny >= 0 && ny < size) {
                        neighbors.push(cells[ny * size + nx]);
                    }
                }
            }
            return neighbors;
        }

        function flag(cell) {
            if (cell.revealed) return;
            cell.flagged = !cell.flagged;
            cell.el.classList.toggle('f');
        }

        function chord(cell) {
            const neighbors = getNeighbors(cell.index);
            const flags = neighbors.filter(n => n.flagged).length;
            const mines = neighbors.filter(n => n.mine).length;

            if (flags === mines) {
                neighbors.forEach(n => reveal(n));
            }
        }

        function reveal(cell) {
            if (cell.revealed || cell.flagged) return;

            if (firstClick) {
                firstClick = false;
                generateMines(cell.index);
            }

            cell.revealed = true;
            cell.el.classList.add('r');

            if (cell.mine) {
                cell.el.classList.add('m');
                setTimeout(() => { alert('LOSE'); init(); }, 10);
                return;
            }

            const neighbors = getNeighbors(cell.index);
            const mines = neighbors.filter(n => n.mine).length;

            if (mines > 0) {
                cell.el.innerText = mines;
            } else {
                neighbors.forEach(n => reveal(n));
            }

            revealedCount++;
            if (revealedCount === size * size - minesCount) {
                setTimeout(() => { alert('WIN'); init(); }, 10);
            }
        }

        init();
    </script>
</body>
</html>
