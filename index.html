<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNAKE</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;
        }
        canvas {
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .ui {
            margin-bottom: 10px;
            font-size: 2rem;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <div class="ui">SCORE: <span id="s">0</span></div>
    <canvas id="g" width="400" height="400"></canvas>

    <script>
        const c = document.getElementById("g");
        const ctx = c.getContext("2d");
        const sE = document.getElementById("s");
        
        const res = 20;
        const count = c.width / res;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0, dy = 0;
        let nextDx = 0, nextDy = 0;
        let score = 0;

        function draw() {
            dx = nextDx;
            dy = nextDy;

            let head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= count || head.y < 0 || head.y >= count || 
                snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                snake = [{x: 10, y: 10}];
                nextDx = 0; nextDy = 0;
                score = 0;
                sE.innerText = score;
                return;
            }

            if (dx !== 0 || dy !== 0) {
                snake.unshift(head);
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    sE.innerText = score;
                    food = {
                        x: Math.floor(Math.random() * count),
                        y: Math.floor(Math.random() * count)
                    };
                } else {
                    snake.pop();
                }
            }

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, c.width, c.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x * res, food.y * res, res - 2, res - 2);

            ctx.fillStyle = "white";
            snake.forEach(seg => ctx.fillRect(seg.x * res, seg.y * res, res - 2, res - 2));
        }

        window.addEventListener("keydown", e => {
            if (e.key === "ArrowUp" && dy !== 1) { nextDx = 0; nextDy = -1; }
            if (e.key === "ArrowDown" && dy !== -1) { nextDx = 0; nextDy = 1; }
            if (e.key === "ArrowLeft" && dx !== 1) { nextDx = -1; nextDy = 0; }
            if (e.key === "ArrowRight" && dx !== -1) { nextDx = 1; nextDy = 0; }
        });

        setInterval(draw, 100);
    </script>
</body>
</html>
